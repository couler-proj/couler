apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pytest-
spec:
  entrypoint: pytest
  templates:
    - name: pytest
      dag:
        tasks:
          - name: A
            template: A
            arguments:
              parameters:
                - name: para-A-0
                  value: 'echo -n A > /tmp/t1.txt && echo -n B > /tmp/t2.txt'
          - name: B
            dependencies:
              - A
            template: B
            arguments:
              parameters:
                - name: para-B-0
                  value: '--input: x'
                - name: para-B-1
                  value: "{{tasks.A.outputs.parameters.output-id-208}}"
                - name: para-B-2
                  value: "{{tasks.A.outputs.parameters.output-id-211}}"
    - name: A
      inputs:
        parameters:
          - name: para-A-0
      container:
        image: docker/whalesay:latest
        command:
          - bash
          - -c
        args:
          - "{{inputs.parameters.para-A-0}}"
      outputs:
        parameters:
          - name: output-id-208
            valueFrom:
              path: /tmp/t1.txt
          - name: output-id-211
            valueFrom:
              path: /tmp/t2.txt
    - name: B
      inputs:
        parameters:
          - name: para-B-0
          - name: para-B-1
          - name: para-B-2
      container:
        image: docker/whalesay:latest
        command:
          - echo
        args:
          - "{{inputs.parameters.para-B-0}}"
          - "{{inputs.parameters.para-B-1}}"
          - "{{inputs.parameters.para-B-2}}"

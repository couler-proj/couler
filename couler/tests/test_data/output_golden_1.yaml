apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pytest-
spec:
  entrypoint: pytest
  templates:
    - name: pytest
      steps:
        - - name: producer-23
            template: producer
            arguments:
              parameters:
                - name: para-producer-0
                  value: 'echo -n hello world > /mnt/hello_world.txt'
        - - name: consumer-24
            template: consumer
            arguments:
              parameters:
                - name: para-consumer-0
                  value: "{{steps.producer-23.outputs.parameters.output-id-6}}"
    - name: producer
      inputs:
        parameters:
          - name: para-producer-0
      container:
        image: docker/whalesay:latest
        command:
          - bash
          - -c
        args:
          - "{{inputs.parameters.para-producer-0}}"
        volumeMounts:
          - name: couler-out-dir-0
            mountPath: /mnt
      outputs:
        parameters:
          - name: output-id-6
            valueFrom:
              path: /mnt/hello_world.txt
      volumes:
        - emptyDir: {}
          name: couler-out-dir-0
    - name: consumer
      inputs:
        parameters:
          - name: para-consumer-0
      container:
        image: docker/whalesay:latest
        command:
          - cowsay
        args:
          - "{{inputs.parameters.para-consumer-0}}"

apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pytest-
spec:
  entrypoint: pytest
  templates:
    - name: pytest
      dag:
        tasks:
          - name: A
            template: A
            arguments:
              parameters:
                - name: para-A-0
                  value: 'echo -n hello world > /mnt/t1.txt'
          - name: B
            dependencies:
              - A
            template: B
            arguments:
              artifacts:
                - from: "{{steps.A.outputs.artifacts.output-oss-1c392c25}}"
                  name: para-B-1
              parameters:
                - name: para-B-0
                  value: '--test 1'
    - name: A
      inputs:
        parameters:
          - name: para-A-0
      container:
        image: docker/whalesay:latest
        command:
          - bash
          - -c
        args:
          - "{{inputs.parameters.para-A-0}}"
        volumeMounts:
          - name: couler-out-dir-0
            mountPath: /mnt
      outputs:
        artifacts:
          - name: output-oss-1c392c25
            path: /mnt/t1.txt
            oss:
              endpoint: xyz.com
              bucket: test-bucket/
              key: osspath/t1
              accessKeySecret:
                key: accessKey
                name: couler-fd7fe83868ddaf22ddda8bca5f3d83d1
              secretKeySecret:
                key: secretKey
                name: couler-fd7fe83868ddaf22ddda8bca5f3d83d1
      volumes:
        - emptyDir: {}
          name: couler-out-dir-0
    - name: B
      inputs:
        parameters:
          - name: para-B-0
        artifacts:
          - name: output-oss-1c392c25
            path: /mnt/t1.txt
            oss:
              endpoint: xyz.com
              bucket: test-bucket/
              key: osspath/t1
              accessKeySecret:
                key: accessKey
                name: couler-fd7fe83868ddaf22ddda8bca5f3d83d1
              secretKeySecret:
                key: secretKey
                name: couler-fd7fe83868ddaf22ddda8bca5f3d83d1
      container:
        image: docker/whalesay:latest
        command:
          - 'cat /mnt/t1.txt'
        args:
          - "{{inputs.parameters.para-B-0}}"
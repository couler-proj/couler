apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pytest-
spec:
  entrypoint: pytest
  onExit: exit-handler
  templates:
    - name: pytest
      steps:
        - - name: flip-coin-167
            template: flip-coin
    - name: flip-coin
      script:
        image: python:3.6
        command:
          - python
        source: |2

          import random

          result = "heads" if random.randint(0, 1) == 0 else "tails"
          print(result)
    - name: heads
      container:
        image: python:3.6
        command:
          - bash
          - -c
          - 'echo "it was heads"'
    - name: tails
      container:
        image: python:3.6
        command:
          - bash
          - -c
          - 'echo "it was tails"'
    - name: exit-handler
      steps:
        - - name: heads-637
            template: heads
            when: '{{workflow.status}} == Succeeded'
        - - name: tails-637
            template: tails
            when: '{{workflow.status}} == Failed'

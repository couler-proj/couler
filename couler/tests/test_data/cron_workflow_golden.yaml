apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: pytest
spec:
  concurrencyPolicy: "Allow"
  failedJobsHistoryLimit: 1
  schedule: '1 0 * * *'
  startingDeadlineSeconds: 10
  successfulJobsHistoryLimit: 3
  suspend: false
  timezone: 'Asia/Shanghai'
  workflowSpec:
    entrypoint: pytest
    templates:
      - name: pytest
        steps:
          - - name: tails-14
              template: tails
      - name: tails
        container:
          image: python:3.6
          command:
            - bash
            - -c
            - 'echo "run schedule job"'